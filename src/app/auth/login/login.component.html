<div class="container-mine">
    <div class="center text-end shadow rounded text-light  login-animation">
        <h3 class="mb-3"> سجل دخول </h3>
        <div class="d-flex justify-content-center align-items-center">
            <img src="/assets/images/main/slack.png" width="70">
        </div>
        <form [formGroup]="loginForm">
            <div class="form-group mb-2">
                <label>الإيميل</label>
                <app-input [control]="loginForm.get('email')" [id]="'login-email'" [class]="'form-control text-end'" [style]="'width: 300px'" [type]="'email'" [placeholder]="'ادخل الايميل'">
                </app-input>
            </div>
            <div class="form-group mb-2">
                <label>الرقم السري</label>
                <app-input [control]="loginForm.get('password')" [id]="'login-password'" [class]="'form-control my-2 text-end'" [type]="'password'" [placeholder]="'********'">
                </app-input>
            </div>
            <div class="text-end ">
                <a routerLink="" class="text-light" data-bs-toggle="modal" data-bs-target="#forgetPassword">هل نسيت
                    الرقم السري</a>
            </div>
            <div class="mx-auto text-center">
                <button class="btn btn-outline-light mt-3" [disabled]="loginForm.invalid" (click)="onLogin()"><i
                        class="fa-solid fa-arrow-right-to-bracket me-1"></i>تسجيل الدخول</button>
            </div>
        </form>
    </div>
</div>




<!-- forget password Modal -->
<div class="modal fade" id="forgetPassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
                <h5 class="modal-title" id="exampleModalLabel">ارسال </h5>
            </div>
            <div class="modal-body text-end py-3">
                <h3 class="mb-3 text-center">أدخل الايميل لارسال رمز التأكيد</h3>
                <form [formGroup]="forgetForm">
                    <div class="form-group">
                        <label>الإيميل</label>
                        <app-input [control]="forgetForm.get('email')" [id]="'forget-email'" [class]="'form-control text-end'" [type]="'email'" [placeholder]="'ادخل الايميل'">
                        </app-input>
                    </div>
                    <!-- <div class="wait">
                        <p class="text-muted pt-2">
                            يرجي الإنتظار {{ timer }} قبل طلب كود جديد
                        </p>
                    </div> -->
                    <div class="mx-auto text-center">
                        <button class="btn btn-outline-primary mt-3" data-bs-dismiss="modal" [disabled]="forgetForm.invalid" (click)="forgetPassword()"><i
                                class="fa-regular fa-paper-plane me-1"></i>إرسال</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">إغلاق</button>
            </div>
        </div>
    </div>
</div>

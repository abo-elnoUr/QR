<section class="main">
  <div class="sub_main">
    <div class="d-flex justify-content-end">
      <h1 class="sec_title pb-1"> تغير الرقم السري</h1>
    </div>
    <div class="resetPassword text-end w-50 mx-auto p-3 d-flex justify-content-center align-items-center">
      <form [formGroup]="resetPasswordForm">
        <div class="form-group w-100">
          <label>كود التأكيد</label>
          <input type="text" class="form-control" placeholder="كود التأكيد">
        </div>
        <div class="form-group">
          <label>الرقم السري</label>
          <input type="password" class="form-control" placeholder="كود التأكيد">
        </div>
        <div class="form-group">
          <label>تأكيد الرقم السري</label>
          <input type="password" class="form-control" placeholder="">
        </div>
        <div class="mx-auto text-center">
          <button class="btn btn-outline-primary mt-3" [disabled]="resetPasswordForm.invalid" (click)="onConfirm()" ><i class="fa-regular fa-circle-check me-1"></i>تأكيد</button>
        </div>
      </form>
    </div>
  </div>
</section>

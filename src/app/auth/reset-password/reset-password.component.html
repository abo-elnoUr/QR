<section class="main">
    <div class="sub_main">
        <div class="d-flex justify-content-center align-items-center my-3">
            <h1 class="sec_title pb-3"> تغير الرقم السري</h1>
        </div>
        <div class="resetPassword text-end mx-auto p-3 ">
            <form [formGroup]="resetPasswordForm">
                <div class="form-group mb-3">
                    <label>كود التأكيد</label>
                    <input type="text" class="form-control text-end" placeholder="كود التأكيد">
                </div>
                <div class="form-group mb-3">
                    <label>الرقم السري</label>
                    <input type="password" class="form-control text-end" placeholder="الرقم السري">
                </div>
                <div class="form-group mb-3">
                    <label>تأكيد الرقم السري</label>
                    <input type="password" class="form-control text-end" placeholder="تأكيد الرقم السري">
                </div>
                <div class="mx-auto text-center">
                    <button class="btn btn-outline-primary mt-3" [disabled]="resetPasswordForm.invalid" (click)="onConfirm()"><i
              class="fa-regular fa-circle-check me-1"></i>تأكيد</button>
                </div>
            </form>
        </div>
    </div>
</section>

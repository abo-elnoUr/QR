<section class="pt-5" style="background: rgb(255, 241, 241); height: 90vh;">
  <div class="container">
    <div class="bg-white shadow rounded d-block d-sm-flex p-3">
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="account" role="tabpanel"
          aria-labelledby="account-tab">
          <h3 class="mb-4 text-end">إعدادات الحساب</h3>
          <div class="shadow rounded p-3 edit">
            <span (click)="enableEdit()"><i class="fa-solid fa-pen"></i></span>
            <form [formGroup]="profileForm">
              <div class="row text-end">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-end">الأسم الأخير</label>
                    <input type="text" formControlName="lastName"
                      class="form-control text-end">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-end">الأسم الأول</label>
                    <input type="text" formControlName="firstName"
                      class="form-control text-end">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-end">الهاتف</label>
                    <input type="text" formControlName="phone"
                      class="form-control text-end">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-end">إسم المستخدم</label>
                    <input type="text" formControlName="userName"
                      class="form-control text-end">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-end">تأكيد الرقم السري</label>
                    <input type="password" formControlName="confirmPassword"
                      class="form-control text-end">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-end">الرقم السري</label>
                    <input type="password" formControlName="password"
                      class="form-control text-end">
                  </div>
                </div>
              </div>
              <div class="text-end">
                <button class="btn btn-outline-danger me-2" [hidden]="true"><i
                    class="fa-solid fa-user-alt-slash me-2"></i>حذف حسابي نهائيا</button>
                <button [hidden]="true" class="btn btn-outline-dark me-1"
                  data-bs-toggle="modal" data-bs-target="#uploadImg"><i
                    class="fa-solid fa-image me-2"></i>تعديل
                  صورة
                  الحساب</button>
                <button class="btn btn-outline-info ms-1"
                  [disabled]="enableFlag" (click)="editUser()"><i
                    class="fa-solid fa-user-pen me-2"></i>تعديل</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="profile-tab-nav border-right">
        <div class="p-4">
          <div class="img-circle text-center mb-3">

            <img src="/assets/images/dashboard/man.png" alt="Image"
              class="shadow img-fluid">
          </div>
          <h4 class="text-center">{{user?.firstName}} {{ ' ' }}
            {{user?.lastName}}</h4>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link active text-light text-end rounded" style="cursor:
            pointer;">
            <i class="fa-solid fa-user-lock me-2"></i>الحساب
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- modal upload img -->
<div class="modal fade" id="uploadImg" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close ms-0" data-bs-dismiss="modal"
          aria-label="Close"></button>
        <h5 class="modal-title ms-auto" id="staticBackdropLabel"><i
            class="fa-solid fa-image"></i>
        </h5>
      </div>
      <div class="modal-body text-end">
        <form #img="ngForm">
          <div class="input-group mb-3">
            <input type="file" class="form-control text-end" name="image" />
            <span class="input-group-text">الصورة</span>
          </div>
          <div class="mx-auto text-center">
            <button type="submit" class="btn btn-outline-primary mx-4"><i
                class="fa-solid fa-plus me-2"></i>إضافة</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary"
          data-bs-dismiss="modal"><i
            class="fa-solid fa-xmark me-2"></i>اغلاق</button>
      </div>
    </div>
  </div>
</div>

<div class="app-container">
    <div class="app-header">

        <div class="app-header-left">


            <a class="profile-btn nav-link" routerLink="profile">
                <img src="assets/images/main/man.png" width="20" />
                <span>{{ loginUser }}</span>
            </a>


            <button class="notification-btn mx-3" (click)="logout()">
        <i style="transform: rotate(180deg);" class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>

            <button class="mode-switch" title="Switch Theme" (click)="switchTheme()">
        <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
          <defs></defs>
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
      </button>


            <button class="notification-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-bell">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </button>



        </div>

        <div class="app-header-right">
            <div class="search-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search ms-2" viewBox="0 0 24 24">
          <defs></defs>
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
                <input class="search-input text-end" type="text" placeholder="بحث">

            </div>

            <p class="app-name me-0 text-end" style="width: 40%;">لوحة التحكم</p>
            <img src="assets/images/main/slack.svg" class="mx-4" width="30">
            <span style="cursor: pointer;">
        <img src="assets/images/main/menu.png" width="30">
      </span>
        </div>
    </div>
</div>
